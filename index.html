
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NEXUS LABEL | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@400;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                purple: '#8B5CF6',
                cyan: '#06B6D4',
                pink: '#EC4899',
                dark: '#050508',
                surface: '#0F0F15',
                card: 'rgba(20, 20, 28, 0.6)',
                green: '#10B981',
                orange: '#F59E0B',
                red: '#EF4444',
                lightGray: '#A0A0B0'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Sora', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                'from': { 'box-shadow': '0 0 5px #8B5CF6, 0 0 10px #8B5CF6' },
                'to': { 'box-shadow': '0 0 20px #8B5CF6, 0 0 30px #EC4899' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { color-scheme: dark; }
      body { background-color: #050508; color: #FFFFFF; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
      .glass { background: rgba(15, 15, 21, 0.7); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .nexus-gradient { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
      .nexus-glow { box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
      input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
